<section class="formContainer">
    <br>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center shadow">
            <form [formGroup]="myForm" (ngSubmit)="submit()">
                <p class="text-center h2 mb-1 mt-3 text-join">¡Bienvenido de nuevo!</p>
                <p class="text-center mt-2 mb-2 text-muted">Nos alegra verte de nuevo, accede para continuar</p>       
                <div class="d-flex flex-row align-items-center mb-2 mx-2">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">Nombre de usuario</label>
                        <input type="text" id="username" class="form-control" formControlName="username"
                            placeholder="Introduce tu nombre de usuario" />
                        @if (isValid('username')) {
                            <span class="text-danger" >El nombre de usuario es obligatorio</span>
                        }  
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-2 mx-2">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="input-group">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña" />
                            <button type="button" class="btn btn-outline-dark" (click)="togglePasswordVisibility()">
                                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                            </button>
                        </div>
                        @if (isValid('password')) {
                            <span class="text-danger" >La contraseña es obligatoria</span>
                        }
                    </div>
                </div>
                <div class="d-flex mx-2">
                    <span class="text-end">¿Aún no te has unido? <a routerLink="/register">Únete</a></span>
                </div>
                <div class="d-flex justify-content-center mb-lg-4 p-2">
                    <button type="submit" class="btn btn-primary btn w-100 bg-gradient" [disabled]="myForm.invalid"><i class="bi bi-check-circle-fill"></i> Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

</section>
